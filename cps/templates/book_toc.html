<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{title}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        {% if g.google_site_verification|length > 0 %}
          <meta name="google-site-verification" content="{{g.google_site_verification}}">
        {% endif %}          
        <link rel="apple-touch-icon" sizes="140x140" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
    <body>
      <ul id="toc">
        {% for tocItem in tocList %}
        <li>
          <a href="{{ url_for('web.read_book_ssr', book_id=book_id, book_format=book_format, file_path=tocItem.href) }}">
            {{ tocItem.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </body>
</html>
